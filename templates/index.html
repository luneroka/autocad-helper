<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <title>Assistant AutoCAD pour Mac</title>
  </head>
  <body>
    <h1>Assistant AutoCAD pour Mac</h1>
    <form method="POST">
      <input
        type="text"
        id="keyword"
        name="keyword"
        placeholder="Fonction ou mot-clé..."
        required
        value="{{ keyword }}"
      />
      <button type="submit">Chercher</button>
    </form>

    {% if chemin or commande %}
    <div id="response">
      <div id="chemin">
        <p class="response-type">Chemin d'accès :</p>
        <p class="actual-response">{{ chemin|replace('\n', '<br />')|safe }}</p>
      </div>
      <div id="commande">
        <p class="response-type">Ligne de comnmande :</p>
        <p class="actual-response">
          {{ commande|replace('\n', '<br />')|safe }}
        </p>
      </div>
    </div>
    {% endif %}
  </body>
</html>
