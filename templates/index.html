<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant AutoCAD pour Mac</title>
  </head>
  <body>
    <h1>Assistant AutoCAD pour Mac</h1>
    <form method="POST">
      <label for="keyword">Fonction ou mot-clé :</label><br />
      <input type="text" id="keyword" name="keyword" required />
      <button type="submit">Chercher</button>
    </form>

    {% if response %}
    <div class="response">
      <h3>Résultat :</h3>
      <p>{{ response|safe }}</p>
    </div>
    {% endif %}
  </body>
</html>
